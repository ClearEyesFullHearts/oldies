
<div class="modal-header">
    <div class="container-fluid">
        <h4><span class="glyphicon glyphicon-envelope"></span> Ajoutez une couleur à {{ref}}</h4>
    </div>
</div>
<div class="modal-body">
    <!-- Contacts -->
    <form method="post" name="contact" id="contact_form">
        <div class="control-group">
            <label for="mod_color">Couleur</label>
            <input type="text" class="form-control" id="mod_color" name="mod_color" ng-model="color" placeholder="Entrez une couleur">
        </div>
        <div class="control-group">
            <label for="mod_image">Image</label>
            <input type="text" class="form-control" id="mod_image" name="mod_image" ng-model="image" placeholder="Entrez une image">
        </div>

    </form>
    <div class="modal-footer pull-center">
        <div class="form-actions">
            <input type="hidden" name="save" value="size">
            <button type="submit" class="btn btn-success" ng-click="addColor(color, image)">Ajouter</button>
            <button class="btn btn-warning" ng-click="cancelClick()">Annuler</button>
        </div>
    </div>
</div>


<div class="modal-header">
    <div class="container-fluid">
        <h4><span class="glyphicon glyphicon-envelope"></span> Contactez nous !</h4>
    </div>
</div>
<div class="modal-body">
    <!-- Contacts -->
    <form method="post" name="contact" id="contact_form" action="php/form_submission.php">
        <div class="control-group">
            <label for="contact_name">Votre nom</label>
            <input type="text" class="form-control" id="contact_name" name="contact_name" ng-model="name" placeholder="Entrez votre nom">
        </div>
        <div class="control-group">
            <label for="contact_email">Votre email</label>
            <input type="email" class="form-control" id="contact_email" name="contact_email" ng-model="email" placeholder="Entrez votre email">
        </div>
        <div class="control-group">
            <label for="contact_message">Votre message</label>
            <textarea class="form-control" rows="6" id="contact_message" name="contact_message" ng-model="message" placeholder="Entrez votre message"></textarea>
        </div>

    </form>
    <div class="modal-footer pull-center">
        <div class="form-actions">
            <input type="hidden" name="save" value="contact">
            <button type="submit" class="btn btn-success" ng-click="sendClick(name, email, message)">Envoyez</button>
            <button class="btn btn-warning" ng-click="cancelClick()">Annuler</button>
        </div>
    </div>
</div>
